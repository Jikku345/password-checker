<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://source.unsplash.com/1600x900/?technology,security') no-repeat center center/cover;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 350px;
            position: relative;
        }
        h2 {
            margin-bottom: 20px;
            color: #222;
        }
        input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            font-size: 16px;
            outline: none;
        }
        .progress-bar {
            width: 100%;
            height: 12px;
            background: #ddd;
            border-radius: 6px;
            margin-top: 15px;
            overflow: hidden;
            position: relative;
        }
        .progress {
            height: 100%;
            width: 0;
            transition: width 0.3s ease-in-out;
        }
        .strength {
            margin-top: 15px;
            font-weight: bold;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üîí Password Strength Checker</h2>
        <input type="password" id="password" placeholder="Enter password" oninput="checkStrength()">
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <p class="strength" id="strength"></p>
    </div>

    <script>
        function checkStrength() {
            let password = document.getElementById("password").value;
            let strengthText = document.getElementById("strength");
            let progress = document.getElementById("progress");
            let strength = 0;

            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[@$!%*?&]/.test(password)) strength++;

            let colors = ["red", "orange", "yellow", "lightgreen", "green"];
            progress.style.width = (strength * 20) + "%";
            progress.style.background = colors[strength - 1] || "red";

            let messages = ["Very Weak ‚ùå", "Weak ‚ùå", "Moderate ‚ö†Ô∏è", "Strong ‚úÖ", "Very Strong ‚úÖ"];
            strengthText.innerHTML = `<span style='color: ${colors[strength - 1] || "red"};'>${messages[strength - 1] || "Very Weak ‚ùå"}</span>`;
        }
    </script>
</body>
</html>
